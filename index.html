<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LAN Share</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            max-width: 900px;
            margin: auto;
        }

        .path {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 0.75rem;
        }

        .file-button {
            display: block;
            width: 100%;
            padding: 0.9rem 1rem;
            font-size: 1.05rem;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background-color: #2563eb;
            border-radius: 8px;
            transition: all 0.15s ease;
            box-sizing: border-box;
        }

        .file-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .file-button:active {
            transform: translateY(0);
        }

        .file-button[href$="/"] {
            background-color: #059669;
        }

        .file-button[href$="/"]:hover {
            background-color: #047857;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ hosted_directory }}</h1>
        <div class="path">Path: {{ path }}</div>
        <ul>
            {{ files }}
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LAN Share</title>

    <style>
        body {
            font-family:
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                "Helvetica Neue",
                Arial,
                "Noto Sans",
                sans-serif;
            background: linear-gradient(135deg, #1e1f23, #23252b);
            color: #e5e7eb;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 950px;
            margin: auto;
            padding: 2rem;
            border-radius: 16px;

            background: rgba(40, 42, 48, 0.55);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.06);

            box-shadow: 0 20px 50px rgba(0,0,0,0.45);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #f3f4f6;
        }

        .path {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 1.5rem;
        }

        #uploadBtn {
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        #uploadBtn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        #uploadBtn:active {
            transform: translateY(0);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 0.6rem;
        }

        .file-button {
            display: block;

            width: 100%;
            box-sizing: border-box;

            padding: 0.85rem 1rem;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;

            color: #e5e7eb;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 10px;

            transition: all 0.15s ease;
        }

        .file-button:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.12);
            transform: translateY(-1px);
        }

        .file-button[href$="/"] {
            background: rgba(37, 99, 235, 0.12);
            border-color: rgba(37, 99, 235, 0.25);
            color: #bfdbfe;
        }

        .file-button[href$="/"]:hover {
            background: rgba(37, 99, 235, 0.18);
            border-color: rgba(37, 99, 235, 0.35);
        }

        /* Progress Bar */
        .progress-bar {
            margin-top: 1rem;
            width: 100%;
            height: 16px;
            background: rgba(255,255,255,0.06);
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #2563eb;
            transition: width 0.2s ease;
        }

        #progressText {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>{{ hosted_directory }}</h1>
            <button id="uploadBtn">Upload</button>
        </div>

        <div class="path">Path: {{ path }}</div>

        <input type="file" id="fileInput" hidden />

        <div id="uploadStatus" style="display:none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">0%</div>
        </div>

        <ul>
            {{ files }}
        </ul>

    </div>

<script>
const uploadBtn = document.getElementById("uploadBtn");
const fileInput = document.getElementById("fileInput");
const uploadStatus = document.getElementById("uploadStatus");
const progressFill = document.getElementById("progressFill");
const progressText = document.getElementById("progressText");

uploadBtn.addEventListener("click", () => {
    fileInput.click();
});

fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;

    const MAX_SIZE = 1024 * 1024 * 1024;

    if (file.size > MAX_SIZE) {
        alert("File exceeds 1GB limit.");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", window.location.pathname, true);

    uploadStatus.style.display = "block";

    xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressFill.style.width = percent + "%";
            progressText.textContent = Math.round(percent) + "%";
        }
    };

    xhr.onload = function () {
        if (xhr.status === 200) {
            progressText.textContent = "Upload complete!";
            setTimeout(() => location.reload(), 800);
        } else {
            alert("Upload failed.");
        }
    };

    xhr.send(formData);
});
</script>
</body>
</html>
